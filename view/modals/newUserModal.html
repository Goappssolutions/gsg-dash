<div class="modal-primary">
  <form class="form-horizontal" name="createUserform">
    <div class="modal-header">
      <h3 class="modal-title">Create User</h3>
    </div>
    <div class="modal-body ">
      <div class="row">
        <div class="col-xs-10 col-md-offset-1">
      <div class="row">
        <div class="form-group" ng-class="{'has-error':createUserform.mobile.$touched && createUserform.mobile.$invalid}">
          <div class="col-xs-9 col-md-9 col-lg-9 col-sm-9 col-md-offset-1">
            <label>Mobile No:</label>
              <input type="text" class="form-control" name="mobile" ui-mask="999-999-9999" placeholder="xxx-xxx-xxxx" ng-model="newUser.contactNbr" required>
            <span class="help-block" ng-show="createUserform.mobile.$error.required && createUserform.mobile.$touched">Please Enter Mobile No</span>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="form-group" ng-class="{'has-error':createUserform.email.$touched && createUserform.email.$invalid}">
          <div class="col-xs-9 col-md-9 col-lg-9 col-sm-9 col-md-offset-1">
            <input type="text" class="form-control" ng-model="newUser.email" name="email" placeholder="Email" required/>
            <span class="help-block" ng-show="createUserform.email.$error.required && createUserform.email.$touched">Please Enter email</span>
          </div>
        </div>
      </div>

      <div class="row">
        <div classs="form-group" ng-class="{'has-error':createUserform.role.$touched && createUserform.role.$invalid}">
          <div class="col-xs-9 col-md-9 col-lg-9 col-sm-9 col-md-offset-1">
              <select class="form-control" name="role" ng-model="newUser.roles"  required>
              <option value=""><i class="fa fa-sort-desc">Select Role-</i></option>
              <option value="{{role}}" ng-repeat="role in userRole">{{role}}</option>
                  
              </select>
              <span class="help-block" ng-show="createUserform.role.$error.required && createUserform.role.$touched">Choose a roler</span>
          </div>
        </div>
      </div>
      <div ng-if="newUser.roles=='ROLE_ENGINEER'">
        <div class="row" class="form-group">
            <div  ng-class="{'has-error':createUserform.fname.$touched && createUserform.fname.$invalid}">
              <div class="col-xs-4 col-md-4 col-lg-4 col-sm-4 col-md-offset-1">
                <input type="text" class="form-control" ng-model="newUser.firstName" name="fname" placeholder="First Name" required/>
                <span class="help-block" ng-show="createUserform.fname.$error.required && createUserform.fname.$touched">Please Enter Fist Name</span>
              </div>
            </div>
            <div  ng-class="{'has-error':createUserform.lname.$touched && createUserform.lname.$invalid}">
                <div class="col-xs-5 col-md-5 col-lg-5 col-sm-5 ">
                  <input type="text" class="form-control" ng-model="newUser.lastName" name="lname" placeholder="Last Name" required/>
                  <span class="help-block" ng-show="createUserform.lname.$error.required && createUserform.lname.$touched">Please Enter Last Name</span>
                </div>
              </div>
          </div>
      <div class="row" class="form-group">
        
        <div  ng-class="{'has-error':createUserform.state.$touched && createUserform.state.$invalid}">
        <div class="col-xs-4 col-md-4 col-lg-4 col-sm-4 col-md-offset-1 ">
          <select class="form-control" name="state" ng-model="newUser.seerviceArea.state" required ng-change="getDistrict(newUser.seerviceArea.state)">
            <option value="">Choose State.</option>
            <option value="{{state.stateCd}}" ng-repeat="state in stateList">{{state.stateCd}}</option>
          </select>
          <span class="help-block" ng-show="createUserform.state.$error.required && createUserform.state.$touched">Choose a state</span>
        </div>
        </div>
        
        <div class="col-xs-5  " ng-class="{'has-error':createUserform.district.$touched && createUserform.district.$invalid}" ng-init="getAllStates()">
            <select class="form-control" name="district" ng-model="newUser.seerviceArea.district" required>
                <option value="">Choose District.</option>
                <option value="{{district}}" ng-repeat="district in districtList">{{district}}</option>
            </select>
            <span class="help-block" ng-show="createUserform.district.$error.required && createUserform.district.$touched">Choose a state</span>
            
        </div>
        
        
      </div>
      <div class="row" class="form-group">
          <div  ng-class="{'has-error':createUserform.locality.$touched && createUserform.locality.$invalid}">
            <div class="col-xs-4 col-md-4 col-lg-4 col-sm-4 col-md-offset-1">
              <input type="text" class="form-control" ng-model="newUser.seerviceArea.location" name="locality" placeholder="Location" required/>
              <span class="help-block" ng-show="createUserform.locality.$error.required && createUserform.locality.$touched">Please Enter Location</span>
            </div>
          </div>
          <div  ng-class="{'has-error':createUserform.subLocality.$touched && createUserform.subLocality.$invalid}">
              <div class="col-xs-5 col-md-5 col-lg-5 col-sm-5 ">
                <input type="text" class="form-control" ng-model="newUser.seerviceArea.subLocation" name="subLocality" placeholder="subLocation" required/>
                <span class="help-block" ng-show="createUserform.subLocality.$error.required && createUserform.subLocality.$touched">Please Enter subLocation</span>
              </div>
            </div>
        </div>
      </div>
      <!-- <div class="row">
        <div class="form-group" ng-class="{'has-error':createUserform.password.$touched && createUserform.password.$invalid}">
          <div class="col-xs-10 col-md-10 col-lg-10 col-sm-10 col-md-offset-1">
            <input type="text" class="form-control" ng-model="user.password" name="password" placeholder="password" required/>
            <span class="help-block" ng-show="createUserform.password.$error.required && createUserform.password.$touched">Please Enter Password</span>
          </div>
        </div>
      </div> -->
    </div>
    </div>
    </div>
    
    <div class="modal-footer">
      <button class="btn btn-warning pull-left" type="button" ng-click="cancel()">Cancel</button>
      <button class="btn btn-primary pull-right" type="button" ng-disabled="createUserform.$invalid" ng-click="ok(user)">Submit</button>

    </div>
  </form>
</div>
