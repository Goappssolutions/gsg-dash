<section class="content-header">
    <div class="row">
        <h3 class=" col-md-3 col-md-offset-1">
            Office Details
        </h3>
        <!-- <button type="button"  class="btn btn-primary pull-right" ng-click="newOfcDetails()">
            <i class="fa fa-plus"></i> Add new Office Details
        </button> -->
        <button type="button"  class="btn btn-primary pull-right" ui-sref="newOffice">
            <i class="fa fa-plus"></i> Add new Office Details
          </button>
        <br>
    </div>
</section>
<section  ng-init="getOfficeDetails()">
    <div class="row">
      <div class="col-md-10 col-xs-10 col-sm-10 col-lg-10 col-md-offset-1 col-xs-offset-1 col-sm-offset-1 col-lg-offset-1">
        
          
            <div class="box box-info">
              <div class="box-body over-x-sc">
                <div class="table-responsive">
                  <table ng-table="officeData" class="table table-bordered table-hover">
                    <tr ng-repeat="row in $data" class="{{row.assignedToUserId !==''?'info':''}}">
                      <td data-title="'Company Name'" >{{row.companyName}}</td>
                      <td data-title="'GST IN'" >{{row.gstin}}</td>
                      <td data-title="'State'" >{{row.address.state}}</td>
                      
                      <td data-title="'District'" >{{row.address.district }}</td>
                      
                      <td data-title="'Action'">
                         <div class="btn-group">
                              <button type="button" class="btn btn-primary"  ui-sref="officeDetails({ofcDetails : row})">Details
                              </button>
                          </div>
                      </td>
                    </tr>
                  </table>
                </div>
              </div>
            </div>
          
        
      </div>
    </div>
  </section>
